plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation group: 'org.openjfx', name: 'javafx', version: '15', ext: 'pom'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
